<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Mathieu Ramasinjanahary">
    <meta name="description" content="All the informations you need to know about to contact us.">
    <title>WDD130 | RAPIDS - Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="images/rapids-logo.jpeg" alt="Rapids Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact-header">
            <div>
                <h2>Have an Adventure!</h2>
                <a href="#">Book with Us</a>
            </div>
        </div>
        <section>
            <h2>Company information</h2>
            <div class="contact-information">
                <div class="informations">
                    <div class="informations-title">
                        <p>Address</p>
                        <p>Phone Number(s)</p>
                        <p>E-mail</p>
                    </div>
                    <div class="informations-value">
                        <p><span>Lot 105 Betafo</span></p>
                        <p><span>+000 12 987 46</span></p>
                        <p><span>rapids.raft@mail.com</span></p>
                    </div>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3504.5657740151473!2d47.487454074940054!3d-18.891341906807046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTjCsDUzJzI4LjkiUyA0N8KwMjknMjQuMSJF!5e1!3m2!1sfr!2smg!4v1749896833984!5m2!1sfr!2smg" width="360" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section>
            <div class="adventure contact-adventure">
                <figure>
                    <img src="images/rafting29_600.jpg" alt="Swimming">
                    <figcaption>Swimming</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting22_600.jpg" alt="Camping">
                    <figcaption>Camping</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting53_600.jpg" alt="Enjoying Rapids">
                    <figcaption>Rapids</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-last-section">
            <div class="newsletter">
                <div class="newsletter-background">
                    <p>Contact</p>
                    <p>Us</p>
                    <p>.</p>
                </div>
                <div class="newsletter-form">
                    <h3>Newsletter</h3>
                    <form action="">
                        <label for="name">Name :</label>
                        <input type="text" name="name" id="name">
                        <label for="mail">Email :</label>
                        <input type="email" name="mail" id="mail">
                        <button>Sign up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 | RAPIDS | Christian Mathieu Ramasinjanahary</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
