<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD130 | Christian Mathieu Ramasinjanahary | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?"</label>
                    <select name="browser" id="browser">
                        <option name="null" id="null" value="null">-- --</option>
                        <option name="chrome" id="chrome" value="chrome">Google Chrome</option>
                        <option name="firefox" id="firefox" value="firefox">Firefox</option>
                        <option name="opera" id="opera" value="opera">Opera</option>
                        <option name="m-edge" id="m-edge" value="m-edge">Edge</option>
                        <option name="brave" id="brave" value="brave">Brave</option>
                        <option name="other" id="other" value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll | Christian Mathieu Ramasinjanahary</p>
    </footer>
</body>
</html>
